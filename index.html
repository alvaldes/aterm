<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A interactive web terminal by Angel L. Valdés"/>
    <title>aterm | Terminal</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/themes.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body data-theme="" id="page">
    <div id="terminal">
      <a id="before" href="#"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <label for="texter" style="display:none">Command Line</label>
      <textarea
        type="text"
        id="texter"
        onkeyup="typeIt(this, event)"
        onkeydown="typeIt(this, event); moveIt(this.value.length, event)"
        onkeypress="typeIt(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">█</b>
      </div>
    </div>
    <script src="js/caret.js"></script>
    <script src="js/commands.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
